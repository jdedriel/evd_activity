<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .form-container {
      background: #fff;
      padding: 60px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      text-align: center;
    }
    .loading {
      display: none;
      text-align: center;
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Signup Form</h2>
    <form id="signupForm">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required maxlength="50" />

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required maxlength="50" />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="nname">Nickname:</label>
      <input type="text" id="nname" name="nname" required maxlength="30" />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="">--Select here--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="lesbian">Lesbian</option>
        <option value="bisexual">Bisexual</option>
        <option value="gay">Gay</option>
      </select>

      <input type="submit" value="Submit" />
    </form>

    <p class="loading" id="loadingMessage">Submitting your information...</p>
    <p class="error" id="error-message"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw3QYmaB5RfIZXxTQZXfctM-NbEgbdNdPMX5YVZbKR7_2sNrq8OZg7MJEjN0AGOjRRe/exec"; // Replace with your Web App URL
    const form = document.getElementById('signupForm'); // Fixed ID here

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Reset the error message and show the loading message
      document.getElementById('error-message').textContent = '';
      document.getElementById('loadingMessage').style.display = 'block';

      const formData = new FormData(form); // Create a FormData object from the form

      // Convert FormData to a URL-encoded string
      const data = new URLSearchParams(formData).toString();

      // Send data to the Google Script using fetch
      fetch(scriptURL, {
        method: 'POST',
        body: data,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded' // Set content-type to URL-encoded
        }
      })
      .then(response => response.text())
      .then(responseText => {
        document.getElementById('loadingMessage').style.display = 'none';
        alert("Information saved successfully!");
        form.reset(); // Optional: clear form
      })
      .catch(error => {
        document.getElementById('loadingMessage').style.display = 'none';
        console.error('Error!', error.message);
        document.getElementById('error-message').textContent = "Failed to save. Please try again.";
      });
    });
  </script>
</body>
</html>
